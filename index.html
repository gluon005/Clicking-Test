<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="equipments">
        <div class="time">
            <p class="timecount">0</p>
        </div>
        <div class="clicks">
            <p class="noclicks">0</p>
        </div>
        <button class="start">Start</button>
    </div>
    <div class="clicker">
        <button class="click">Click here</button>
        <p style="font-size: 120%; margin-top:10%; margin-left: 10%;">Click the button for 5 seconds</p>
        <p style="font-size: 120%; margin-top:50%; margin-left: 10%;">Click the start button to start the test</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
